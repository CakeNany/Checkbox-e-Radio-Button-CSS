<!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Inputs</title>
</head>
<body >
    <main class="wrapper">
        <section class="checkbox-wrapper">
        <input type="checkbox"  id="checkbox">
        <label for="checkbox" class="checkbox-label">Aprender CSS</label>
        </section>
        <section class="checkbox-wrapper">
            <input type="radio" id="radio">
            <label for="radio" class="radio-label">opção 1</label>

        </section>
        <section class="power-button">
            <input type="checkbox" id="powerbutton">
            <label for="powerbutton" class="toggle"></label>

        </section>
    </main>
</body>
</html>
